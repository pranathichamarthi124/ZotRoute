services:
  db:
    image: postgis/postgis:15-3.3
    container_name: zotroute_db
    restart: always
    environment:
      POSTGRES_USER: zot_admin
      POSTGRES_PASSWORD: zot_password
      POSTGRES_DB: zotroute
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d
    # ADD THIS SECTION:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zot_admin -d zotroute"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: zotroute_api
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://zot_admin:zot_password@db:5432/zotroute
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  postgres_data: